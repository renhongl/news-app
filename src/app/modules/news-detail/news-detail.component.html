<div class="container">
    <div class="news" *ngIf="currentNews">
        <div class="title">{{currentNews.title}}</div>
        <div class="userInfo">
            <div class="author">{{currentNews.author}}</div>
            <div *ngIf="currentUser">
                <img  [src]="currentUser.avator" alt="logo">
            </div>
            <div class="postDate">{{currentNews.postDate}}Ââç</div>
        </div>
        <div *ngIf="currentNews.images" class="images">
            <img *ngFor="let item of currentNews.images" [src]="item" class="content-img" alt="">
        </div>
        <ngx-md>{{currentNews.content}}</ngx-md>
    </div>
</div>
