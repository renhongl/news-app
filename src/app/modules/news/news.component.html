<div class="container">
  <div class="news" *ngFor="let news of newsList" (click)="pushPage(news.id)">
    <div class="title" [class.extend]="!news.previewImg || !['jpg', 'png', 'JPG', 'PNG', 'jpeg', 'JPEG', 'gif', 'GIF'].includes(news.previewImg.split('.')[news.previewImg.split('.').length-1])">{{news.title}}</div>
    <div class="author">{{news.author}}</div>
    <div class="comment">{{news.comment}}评论</div>
    <div class="postDate">{{news.postDate}}前</div>
    <img *ngIf="news.previewImg && ['jpg', 'png', 'JPG', 'PNG', 'jpeg', 'JPEG', 'gif', 'GIF'].includes(news.previewImg.split('.')[news.previewImg.split('.').length-1])" class="previewImg" [src]="news.previewImg"/>
  </div>
</div>
