<ion-header>
  <ion-toolbar>
    <ion-icon name="arrow-back" (click)="goBack()"></ion-icon>
    <ion-title>我的新闻</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-list>
      <ion-item-sliding *ngFor="let news of newsList" (click)="showDetail(news._id)">
        <ion-item>
          <ion-avatar slot="start">
            <img *ngIf="news.previewImg && ['jpg', 'png', 'JPG', 'PNG', 'jpeg', 'JPEG', 'gif', 'GIF'].includes(news.previewImg.split('.')[news.previewImg.split('.').length-1])" [src]="news.previewImg" class="my-news-img">
          </ion-avatar>
          <ion-label>
            <h3>{{news.title}}</h3>
            <p> </p>
            <p>{{news.dateTime}}前</p>
          </ion-label>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="deleteNews(news._id, $event)">删除</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    
    </ion-list>
  </div>
</ion-content>
