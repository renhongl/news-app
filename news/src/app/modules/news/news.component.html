<div class="container">
  <div class="news" *ngFor="let news of newsList">
    <div class="title">{{news.title}}</div>
    <div class="author">{{news.author}}</div>
    <div class="read">{{news.read}} 阅读</div>
    <div class="postDate">{{news.postDate}} 前更新</div>
    <img class="previewImg" [src]="news.previewImg"/>
  </div>
</div>
